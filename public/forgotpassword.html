<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('dashboard bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(231, 149, 225, 0.1);
            width: 300px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px
        }
        .button-group button {
            width: calc(50% - 5px); /* Adjusted width to fit within the container */
            padding: 10px;
            background-color: #094b5f;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2f2a2a;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
    
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
    
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #094b5f;
            border-radius: 3px;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #094b5f;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #073944;
        }
    
        #forgot-password-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FORGOT PASSWORD</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="forgot-email">Email</label>
                <input type="email" id="forgot-email" name="email" required>
            </div>
            <div class="button-group">
                <button type="submit">Reset Password</button>
                <button type="button" id="loginBtn">Login</button>
            </div>
        </form>
        <div id="forgot-password-message"></div>
    </div>
    
    <script>
        // Forgot password form submission handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('forgot-email').value;
            var forgotPasswordMessage = document.getElementById('forgot-password-message');

            if (email === "") {
                forgotPasswordMessage.textContent = "Email is required!";
            } else {
                forgotPasswordMessage.textContent = "";

                fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        forgotPasswordMessage.textContent = "Password reset link sent to your email!";
                    } else {
                        forgotPasswordMessage.textContent = data.message;
                    }
                })
                .catch(error => {
                    forgotPasswordMessage.textContent = "An error occurred: " + error.message;
                });
            }
        });

        // Login button click handler
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'login.html'; // Replace with your actual login page URL
        });
    </script>
</body>
</html>
